<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="" class="header__logo"><img src="img/logo.svg" alt="Logo"></a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="" class="menu__link">Services</a></li>
							<li class="menu__item"><a href="" class="menu__link">Portfolios</a></li>
							<li class="menu__item"><a href="" class="menu__link">Experience</a></li>
							<li class="menu__item"><a href="" class="menu__link">Blog</a></li>
						</ul>
					</nav>
				</div>
				<div class="header__actions">
					<a href="#" class="header__button">Resume</a>
					<button type="button" class="icon-menu"><span></span></button>
				</div>
			</div>
		</header>

		<main data-fp class="main">

			<section data-fp-section class="main__intro intro">
				<div class="intro__container">
					<div class="intro__content">
						<div class="intro__title-block title-block">
							<p class="title-block__label label">MY NAME IS</p>
							<h1 class="title-block__title title-h1">Alex <span>Smith.</span></h1>
						</div>
						<div class="intro__text text">
							<p>
								Creative front-end developer with more than +5 years of experience in enterprise companies and startups.
								Proficient in
								JavaScript, Angular, and React. Passionate about UI/UX
							</p>
						</div>
						<div class="intro__socials socials">
							<a href="#" class="socials__link _icon-s-instagram"></a>
							<a href="#" class="socials__link _icon-s-github"></a>
							<a href="#" class="socials__link _icon-s-twitter"></a>
							<a href="#" class="socials__link _icon-s-linkedin"></a>
						</div>
					</div>
					<div class="intro__decor decor-intro">
						<div class="decor-intro__image">
							<picture><source srcset="img/intro/alex-photo.webp" type="image/webp"><img class="decor-intro__alex-pic" src="img/intro/alex-photo.png" alt="Photo of Alex"></picture>
						</div>
					</div>
				</div>
			</section>

			<section data-fp-section class="main__services services">
				<div class="services__container">
					<div class="services__title-block title-block">
						<p class="title-block__label label">SERVICES</p>
						<h2 class="title-block__title title-h2">Specialized in</h2>
					</div>
				</div>
			</section>

		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
