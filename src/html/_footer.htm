<div data-fp-section class="bottom">
  <section class="main__contacts contacts">
    <div class="contacts__container">
      <div class="contacts__body">
        <form action="#" class="contacts__form form">
          <div class="form__item">
            <input autocomplete="on" type="text" name="form[]" data-error="Error" data-required placeholder="Name"
              class="form__input">
          </div>
          <div class="form__item">
            <input autocomplete="on" type="email" name="form[]" data-error="Error" data-required="email"
              placeholder="Email" class="form__input">
          </div>
          <div class="form__item">
            <textarea autocomplete="off" name="form[]" placeholder="Message" data-error="Error"
              class="form__input"></textarea>
          </div>
          <div class="form__item">
            <button type="submit" class="form__button">Send Message</button>
          </div>
        </form>
        <ul class="contacts__list list-contacts">
          <li class="list-contacts__item">
            <div class="list-contacts__icon">
              <img src="@img/contacts/icons/001.svg" alt="Address icon">
            </div>
            <div class="list-contacts__body">
              <div class="list-contacts__title">Address</div>
              <a href="https://goo.gl/maps/unDvvoZPQf4u9Qf27" class="list-contacts__text">3424 Layman Avenue,
                Fayetteville, NC</a>
            </div>
          </li>
          <li class="list-contacts__item">
            <div class="list-contacts__icon">
              <img src="@img/contacts/icons/002.svg" alt="Phone icon">
            </div>
            <div class="list-contacts__body">
              <div class="list-contacts__title">Phone</div>
              <a href="tel:+15014141541" class="list-contacts__text">+1 (501) 414-1541</a>
            </div>
          </li>
          <li class="list-contacts__item">
            <div class="list-contacts__icon">
              <img src="@img/contacts/icons/003.svg" alt="E-Mail icon">
            </div>
            <div class="list-contacts__body">
              <div class="list-contacts__title">E-Mail</div>
              <a href="mailto:devchapter@gmail.com" class="list-contacts__text">devchapter@gmail.com</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer__container">
      <div class="footer__socials socials">
        <a href="#" class="socials__link _icon-s-instagram"></a>
        <a href="#" class="socials__link _icon-s-github"></a>
        <a href="#" class="socials__link _icon-s-twitter"></a>
        <a href="#" class="socials__link _icon-s-linkedin"></a>
      </div>
